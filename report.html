<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/image.png">
  <title>AVI Downloader - Report</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/report.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleLeftNav()">&#9776; Menu</div>
    <div class="profile-icon" onclick="toggleRightNav()">
      <img src="img/profilePlaceholderAvator.png" alt="Profile">
    </div>
  </div>

    <!-- Left Nav Bar -->
  <div class="left-nav" id="leftNav">
    <ul>
      <li onclick="changePage('index.html')">Home</li>
      <li onclick="changePage('about.html')">About</li>
      <li onclick="changePage('help.html')">Help</li>
      <li onclick="changePage('report.html')">Report</li>
      <li><button id="darkModeToggle"><i class="fas fa-moon"></i></button></li>
    </ul>
  </div>

  <!-- Right Nav Bar -->
  <div class="right-nav" id="rightNav">
    <ul>
      <li onclick="leftNavChoice()">Log Out</li>
      <li onclick="leftNavChoice()">Profile</li>
      <li onclick="leftNavChoice()">Settings</li>
    </ul>
  </div>
</header>

  <!-- Report Section -->
  <section class="report">
    <h2>Report an Issue</h2>
    <form id="reportForm" method="POST" action="http://avidownloader.rf.gd/report.php">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" name="description" placeholder="Describe the issue" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AVI Downloader. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/report.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>

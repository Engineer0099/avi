<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVI Downloader - Report</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/report.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="AVI Downloader Logo">
    <h1>AVI Downloader</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="report.html">Report</a></li>
    </ul>
  </nav>
  <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
</header>

  <!-- Report Section -->
  <section class="report">
    <h2>Report an Issue</h2>
    <form id="reportForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Describe the issue" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 AVI Downloader. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/report.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>

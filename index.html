<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/image.png">
  <title>AVI Downloader - Home</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Top Bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleLeftNav()">&#9776; Menu</div>
    <div class="profile-icon" onclick="toggleRightNav()">
      <img src="img/profilePlaceholderAvator.png" alt="Profile">
    </div>
  </div>

    <!-- Left Nav Bar -->
  <div class="left-nav" id="leftNav">
    <ul>
        <li onclick="changePage('index.html')">Home</li>
        <li onclick="changePage('about.html')">About</li>
        <li onclick="changePage('help.html')">Help</li>
        <li onclick="changePage('report.html')">Report</li>
        <li><button id="darkModeToggle"><i class="fas fa-moon"></i></button></li>
    </ul>
  </div>

  <!-- Right Nav Bar -->
  <div class="right-nav" id="rightNav">
    <ul>
      <li onclick="leftNavChoice()">Log Out</li>
      <li onclick="leftNavChoice()">Profile</li>
      <li onclick="leftNavChoice()">Settings</li>
    </ul>
  </div>
</header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Download Audio, Video, and Images</h2>
      <p>Paste your link below and get your favorite content in seconds!</p>
      <div class="download-workflow">
        <div class="step-1">
          <input type="text" id="linkInput" placeholder="Paste your link here">
          <button id="checkLinkBtn">Check Link</button>
        </div>
        <div class="step-2 hidden">
          <div class="link-details">
            <img src="assets/images/thumbnail-placeholder.png" alt="Thumbnail">
            <h3 id="linkTitle">Video Title</h3>
          </div>
          <select id="formatSelect" name="format">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="image">Image</option>
          </select>
          <select id="qualitySelect" class="hidden" name="quality">
            <option value="144p">144p</option>
            <option value="360p">360p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
          </select>
          <button id="downloadBtn" class="hidden"><i class="fas fa-download"></i> Download</button>
        </div>
        <div class="step-3 hidden">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p>Downloading: <span id="downloadProgress">0%</span></p>
          <p>Time remaining: <span id="timeRemaining">00:00</span></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AVI Downloader. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/home.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
